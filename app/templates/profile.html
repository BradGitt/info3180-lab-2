{% extends "base.html" %}
{% block title %} Profile {% endblock %}

{% block main %}

<div class="wrap">
        <div class="profileheader">
                <img src="{{url_for('static', filename='bob_marley.jpg')}}" />
                <p class="fullname">{{fullname}}</p>
                <p class="uinfo">@{{username}}</p>
                <p class="uinfo">{{parish}}, {{country}}</p>
                <p class="uinfo">Joined {{date}}</p>
            
        </div>

        <div class = "profileinfocontainer">
                <p class="profileinfo">{{shortbio}}</p>
                <!--<p class="follownumb">{{posts}} {{following}} {{followers}}</p>-->
                <!--<p class="count_label">Posts Following Followers</p>-->
                <div class ="center">
                  <div class="row">
                    <div class="column"  >
                      <h2 class="follownumb">{{posts}}</h2>
                      <p class="count_label">Posts</p>
                    </div>
                    <div class="column" >
                      <h2 class="follownumb">{{following}}</h2>
                      <p class="count_label">Following</p>
                    </div>
                    <div class="column">
                      <h2 class="follownumb">{{followers}}</h2>
                      <p class="count_label">Followers</p>
                    </div>
                    <div class="follow_button">
                      <button class="button"type="button">Follow</button>
                    </div>
                  </div>
                </div>
  
        </div>
</div>



{% endblock%}
